     <!--segundo-->

    <form action="response.html"  method="post" id = "formId" name="formName" class="form container  mt-5 bg-primary  pt-5 pb-5 " onsubmit=" return formValidation()" arial-label="search" >
      <!-- llamas a la funcion de validacion cuando se envie el formulario, tambien tiene etiqueta de acesibilidad "arial-label"-->
      <div class="form-group ">
        <label for="inputSearcherId" class="mb-4 ml-1"><strong>BUSCADOR</strong></label>
        <input type="text" class="form-control" id="inputSearcherId" placeholder="Digite aqui lo que buscas  ">
        <small id="inputSearcherText" class="form-text text-white ml-2 mt-2"><strong>tubuscador.com</strong></small>
        <div class="invalid-feedback" id="searcherErrorId"></div>
      </div>
      <button  type="submit" class="btn btn-secondary"><strong>BUSCAR</strong></button>
    </form>
